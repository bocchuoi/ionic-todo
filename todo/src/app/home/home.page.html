<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 900; font-size: 2.8em;">
        Today
        <p style="font-weight: 500;">{{x | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoItems; let i = index">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.priority === 'high' ? 'red' : (item.priority === 'low' ? 'green' : 'yellow')">
        {{item.category}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon size="small" name="fish-outline"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Due on: {{item.dueDate | date: 'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="checkmark"></ion-icon>
        <p>Completed</p>
      </ion-item>
      <ion-item button (click)="remove(i)">
        <ion-icon name="trash"></ion-icon>
        <p>Remove</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
